<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multiplication v1</title>
    <link rel="Stylesheet" type="text/css" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="multiplication-client.js"></script>
</head>
<body>
<div>
    <h1>Bienvenido a la multiplicación social</h1>
    <h2>Este es tu desafío de hoy:</h2>
    <h1>
        <span id="multiplication-a" class="multiplication-a"></span> x <span class="multiplication-b"></span> =
    </h1>
    <p>
    <form id="attempt-form">
        Resultado? <input type="text" name="result-attempt"><br>Tu alias: <input type="text" name="user-alias">
        <br>
        <input type="submit" value="Check">
    </form>
    </p>
    <h2><span class="result-message"></span></h2>
    <h2>Estadísticas</h2>
    <table id="stats" style="width: 100%">
        <tr>
            <th>ID</th>
            <th>Multiplicación</th>
            <th>Tu intento</th>
            <th>¿Correcto?</th>
        </tr>
        <tbody id="stats-body"></tbody>
    </table>
</div>
</body>
</html>
